<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      text-align: center;
      padding: 0 5vw;
      position: relative;
    }

    /* Animated gradient background */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
    }

    /* Main content container with glassmorphism */
    .content-wrapper {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: clamp(2rem, 5vw, 4rem);
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                  inset 0 0 20px rgba(255, 255, 255, 0.1);
      animation: containerPulse 3s ease-in-out infinite;
      max-width: 90vw;
      position: relative;
      z-index: 10;
    }

    @keyframes containerPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    /* 3D text effect for heading */
    h1 {
      font-size: clamp(2rem, 6vw, 4.5rem);
      font-weight: 900;
      background: linear-gradient(45deg, #fff, #ffd700, #fff, #ffeb3b);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s ease-in-out infinite, bounce 2s ease-in-out infinite;
      text-shadow: 
        0 0 30px rgba(255, 255, 255, 0.5),
        0 0 60px rgba(255, 215, 0, 0.4);
      margin: 0 0 0.5em 0;
      letter-spacing: 2px;
      position: relative;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.03); }
    }

    /* Subtext styling */
    p {
      font-size: clamp(1rem, 3vw, 1.8rem);
      font-weight: 700;
      color: white;
      margin-top: 0.5em;
      max-width: 800px;
      line-height: 1.6em;
      text-shadow: 
        0 2px 10px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 255, 255, 0.4);
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      from { text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.4); }
      to { text-shadow: 0 2px 15px rgba(0, 0, 0, 0.4), 0 0 40px rgba(255, 255, 255, 0.7); }
    }

    /* Enhanced balloons with 3D effect */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: clamp(40px, 8vw, 70px);
      aspect-ratio: 3 / 4;
      background: linear-gradient(135deg, rgba(255,255,255,0.3), transparent);
      border-radius: 50% 50% 45% 55% / 55% 55% 45% 45%;
      animation: floatUp 7s linear infinite;
      opacity: 0.9;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
      transition: transform 0.3s ease;
    }

    .balloon::before {
      content: '';
      position: absolute;
      top: 20%;
      left: 20%;
      width: 40%;
      height: 40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), transparent);
      border-radius: 50%;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 3px;
      height: 50%;
      background: linear-gradient(to bottom, currentColor, transparent);
      bottom: -50%;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Confetti elements */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #f0f;
      top: -10px;
      animation: confettiFall 4s linear infinite;
      opacity: 0;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    /* Name span special styling */
    #name {
      display: inline-block;
      animation: nameRotate 4s ease-in-out infinite;
      color: #ffd700;
      -webkit-text-fill-color: #ffd700;
      filter: drop-shadow(0 0 10px #ffd700);
    }

    @keyframes nameRotate {
      0%, 100% { transform: rotate(-2deg) scale(1); }
      50% { transform: rotate(2deg) scale(1.1); }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .content-wrapper {
        padding: clamp(1.5rem, 4vw, 3rem);
      }
    }

    @media (max-width: 480px) {
      p { margin-top: 0.8em; }
      .content-wrapper { border-radius: 20px; }
    }
  </style>
</head>
<body>
  <!-- Floating particles background -->
  <div id="particles"></div>
  
  <!-- Main content with glassmorphism -->
  <div class="content-wrapper">
    <h1>ðŸŽ‰ Happy Birthday, <span id="name">My Friend</span>! ðŸŽ‚</h1>
    <p>Wishing you LUND, ASS, GAY FRIEND, PUSSY, FUCK YOU ðŸ¥³</p>
  </div>

  <script>
    // Create floating particles
    const particleContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDelay = Math.random() * 8 + 's';
      particle.style.animationDuration = (6 + Math.random() * 4) + 's';
      particleContainer.appendChild(particle);
    }

    // Create floating balloons
    const colors = ['#ff6f61', '#6b5b95', '#88b04b', '#f7cac9', '#92a8d1', '#ffcc5c', '#ff1744', '#00e676'];
    for (let i = 0; i < 20; i++) {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.color = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDuration = (6 + Math.random() * 4) + 's';
      balloon.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(balloon);
    }

    // Create confetti
    const confettiColors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
      confetti.style.animationDelay = Math.random() * 4 + 's';
      confetti.style.width = (5 + Math.random() * 10) + 'px';
      confetti.style.height = (5 + Math.random() * 10) + 'px';
      document.body.appendChild(confetti);
    }

    // Set friend's name
    document.getElementById("name").textContent = "RITUNJ";

    // Interactive balloon hover effect
    document.querySelectorAll('.balloon').forEach(balloon => {
      balloon.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.2) rotate(10deg)';
      });
      balloon.addEventListener('mouseleave', function() {
        this.style.transform = '';
      });
    });
  </script>
</body>
</html>
