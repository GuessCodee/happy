<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎂 Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      animation: pop 1s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.2em;
      color: white;
      margin-top: 10px;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: #ff6f61;
      border-radius: 50% 50% 45% 55% / 55% 55% 45% 45%;
      animation: floatUp 6s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 40px;
      background: white;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(20deg); opacity: 0; }
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday, <span id="name">My Friend</span>! 🎂</h1>
  <p>Wishing you LUND, ASS, GAY FRIEND, PUSSY, FUCK YOU 🥳</p>

  <script>
    // Add balloons randomly
    for (let i = 0; i < 15; i++) {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
      balloon.style.animationDuration = (5 + Math.random() * 3) + 's';
      document.body.appendChild(balloon);
    }

    // Optional: Add your friend's name
    document.getElementById("name").textContent = "Ritunj"; // ← change to your friend's name
  </script>
</body>
</html>
